<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Analizador de Espectro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <div class="header-logo">
            <img src="assets/UC_logo.png" alt="Logo Personal 1">
            <img src="assets/ingenieria uc.png" alt="Logo Personal 2">
            <img src="assets/telecom.jpg" alt="Logo Personal 3">
        </div>

        <div id="start-screen">
                <div class="registro-box">
                    <div class="registro-header">
                        <h2>Analizador de Espectro - Evaluaci√≥n Virtual</h2>
                        <p>Por favor, ingresa tus datos para iniciar el quiz.</p>
                    </div>
                    <form class="registro-form">
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-user"></i></span>
                            <input type="text" id="user-name" placeholder="Nombre" autocomplete="off">
                        </div>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-user-tie"></i></span>
                            <input type="text" id="user-lastname" placeholder="Apellido" autocomplete="off">
                        </div>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-id-badge"></i></span>
                            <input type="tel" id="user-cedula" placeholder="N√∫mero de C√©dula" autocomplete="off">
                        </div>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-school"></i></span>
                            <select id="user-school">
                                <option value="">Selecciona Escuela</option>
                                <option value="El√©ctrica">El√©ctrica ‚ö°</option>
                                <option value="Telecomunicaciones">Telecomunicaciones üì°</option>
                            </select>
                        </div>
                        <button id="start-quiz-btn" type="button">Iniciar Quiz</button>
                    </form>
                </div>
        </div>

        <div id="quiz-screen" style="display: none;">
            <div class="quiz-status">
                <span id="question-counter">Pregunta 1 de 5</span>
                <span id="timer">Tiempo: 00:00</span>
            </div>

            <div id="quiz-content">
            </div>

            <div class="navigation-buttons">
                <button id="next-btn">Siguiente</button>
                <button id="submit-btn">Terminar Quiz</button>
            </div>


            <div id="results" style="display: none;">
                <h2>Resultados del Quiz</h2>
                <div class="score-display"></div>
                <div id="results-details"></div>
                <button id="export-btn">Exportar a Excel</button>
                <button id="show-leaderboard-btn">Ver Tabla de Participantes</button>
            </div>

            <div id="leaderboard" style="display: none;">
                <h2>Tabla de Participantes</h2>
                <p>Los participantes se muestran en el orden en que finalizaron el quiz.</p>
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Posici√≥n</th>
                            <th>Nombre y Apellido</th>
                            <th>Puntuaci√≥n</th>
                            <th>Tiempo</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
