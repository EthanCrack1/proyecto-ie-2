<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Analizador de Espectro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <div class="header-logo">
            <img src="path/to/tu/logo1.png" alt="Logo Personal 1">
            <img src="path/to/tu/logo2.png" alt="Logo Personal 2">
            <img src="path/to/tu/logo3.png" alt="Logo Personal 3">
        </div>

        <div id="start-screen">
            <p style="font-weight: bold; font-size: 1.1em;">Analizador de Espectro - Evaluación Virtual</p>
            <p>Por favor, ingresa tus datos para iniciar el quiz.</p>
            <input type="text" id="user-name" placeholder="Nombre">
            <input type="text" id="user-lastname" placeholder="Apellido">
            <input type="tel" id="user-cedula" placeholder="Número de Cédula">
            <button id="start-quiz-btn">Iniciar Quiz</button>
        </div>

        <div id="quiz-screen" style="display: none;">
            <div class="quiz-status">
                <span id="question-counter">Pregunta 1 de 5</span>
                <span id="timer">Tiempo: 00:00</span>
            </div>

            <div id="quiz-content">
            </div>

            <div class="navigation-buttons">
                <button id="next-btn">Siguiente</button>
                <button id="submit-btn">Terminar Quiz</button>
            </div>


            <div id="results" style="display: none;">
                <h2>Resultados del Quiz</h2>
                <div class="score-display"></div>
                <div id="results-details"></div>
                <button id="export-btn">Exportar a Excel</button>
                <button id="show-leaderboard-btn">Ver Tabla de Participantes</button>
            </div>

            <div id="leaderboard" style="display: none;">
                <h2>Tabla de Participantes</h2>
                <p>Los participantes se muestran en el orden en que finalizaron el quiz.</p>
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Posición</th>
                            <th>Nombre y Apellido</th>
                            <th>Puntuación</th>
                            <th>Tiempo</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
